<div class="container">
  <!-- WIDGETS LIST -->
  <div class="col-50">
    <md-card>
      <md-card-header>
        <md-card-title>
          <h1>Widgets</h1>
        </md-card-title>
      </md-card-header>
      <md-card-content>
        <md-list>
          <md-list-item *ngFor="let widget of widgets" (click)="selected(widget)">
            <h3 md-line>{{widget.name}}</h3>
            <button md-icon-button>
              <md-icon>close</md-icon>
            </button>
            <p md-line>
              {{widget.description}}
            </p>
          </md-list-item>
        </md-list>
      </md-card-content>
    </md-card>
  </div>

  <!-- WIDGET DETAILS -->
  <div class="col-50">
    <md-card>
      <md-card-header>
        <md-card-title>
          <h1>
            <span *ngIf="selectedWidget?.id; else prompt">Editing {{selectedWidget.name}}</span>
            <ng-template #prompt>Create</ng-template>
          </h1>
        </md-card-title>
      </md-card-header>
      <!-- 1. Add a Form. #formRef is a local reference that then we are using to disable or enable the submit button -->
      <!-- 5. On submit, calling the save method in the component -->
      <form #formRef="ngForm"
            (submit)="save(selectedWidget)">
        <md-card-content>
          <md-input-container class="full-width">
            <!-- 2. Adding an input box and using ngModel I'm just binding it to selectedWidget.name and selectedWidget.description -->
            <input required 
                   mdInput placeholder="Name" 
                   [(ngModel)]="selectedWidget.name" 
                   type="text" name="name">
          </md-input-container>
          <md-input-container class="full-width">
            <input mdInput placeholder="Description" [(ngModel)]="selectedWidget.description" type="text" name="description">
          </md-input-container>
        </md-card-content>
        <md-card-actions>
          <button type="submit" [disabled]="!formRef.valid" md-button>Save</button>
          <button type="button" md-button (click)="cancel(selectedItem)">Cancel</button>
        </md-card-actions>
      </form>
    </md-card>
  </div>
</div>
